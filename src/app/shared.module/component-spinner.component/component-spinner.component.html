<div class="component-spinner-container" [class.no-show]="!isBusy" [class.show]="isBusy">
	<div class="component-child-spinner-container" [style.display]="isBusy ? 'flex' : 'none'">
		<div style="position:relative">
			<div class="component-child-spinner" [class.small]="small"></div>
		</div>
		<span>{{busyMessage ? busyMessage : ''}}</span>
	</div>
</div>
