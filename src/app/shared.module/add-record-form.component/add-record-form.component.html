<mat-toolbar mat-dialog-title class="dialog-toolbar">
    <span>
            <mat-icon style="vertical-align: top;color:rgba(255,255,255,0.87);" class="mdi-32px" fontSet="mdi" fontIcon="mdi-image"></mat-icon>
    </span>
        <span style="margin-left: 8px;">New Record</span>
        </mat-toolbar>
        <div mat-dialog-content fxLayout="column" fxLayoutAlign="space-between stretch" style="height: 80vh; width: 50vw; text-align: center; position: relative;">
                <app-component-spinner [isBusy]="isBusy"></app-component-spinner>
                 <div fxLayout="row" fxLayoutAlign="center center" fxFlex="50">
                    <mat-icon *ngIf="!record.imageUrl" style="vertical-align: middle;color:#586f7c;" class="mdi-240px" fontSet="mdi" fontIcon="mdi-image"></mat-icon>
                    <img *ngIf="record.imageUrl" style="max-width: 100%; height: auto; max-height: 300px;" src="{{record.imageUrl}}">
            </div>
                <mat-form-field color="accent" style="font-size: 16px; max-height: 20%; flex-basis: 25%; flex-shrink: 1;">
                        <mat-label style="font-size: 16px;">Image URL</mat-label>
                        <input matInput style="font-size: 16px;" [(ngModel)]="record.imageUrl" [disabled]="isBusy">
                        <mat-hint style="font-size: 16px;">Paste the Image URL Here</mat-hint>
                      </mat-form-field>

                      <mat-form-field color="accent" style="font-size: 16px; max-height: 20%; flex-basis: 25%; flex-shrink: 1;">
                          <mat-label style="font-size: 16px;">Title</mat-label>
                          <input matInput style="font-size: 16px;" [(ngModel)]="record.title" [disabled]="isBusy">
                          <mat-hint style="font-size: 16px;">Give the Image a Name</mat-hint>
                        </mat-form-field>
        </div>
        <div mat-dialog-actions>
          <span>
            <button mat-button (click)="cancel()">CANCEL</button></span>
          <span style="flex: 1 1 auto;"></span>
          <span>
            <button mat-raised-button [style.background-color]="record.imageUrl ? '#76B29D' : 'rgba(0,0,0,.12)'" [style.color]="record.imageUrl ? '#fafafa' : 'rgba(0, 0, 0, 0.26)'" (click)="saveRecord()" [disabled]="!record.imageUrl">
                                        SAVE NEW RECORD
                                    </button>
            </span>
        </div>
