<div fxLayout="row" style="height: 100%; width: 100%;">
	<mat-card fxLayout="column" fxFlex="50" fxFlex.xs="70" fxFlex.gt-sm="35" fxFlexOffset="25" fxFlexOffset.xs="15" fxFlexOffset.gt-sm="32.5"
	 fxLayoutGap="20px" fxLayoutAlign="space-around center" class="sign-in-card" (keypress)="pressedKey($event.keyCode)">
	 <mat-toolbar class="app-toolbar">
			<span style="flex: 1 1 auto; text-align: center;"><mat-icon style="vertical-align: text-bottom;" class="mdi-32px" fontSet="mdi" fontIcon="mdi-image-filter"></mat-icon>
			  <span style="margin-left: 8px; font-family: 'Lobster', cursive; font-size: 32px;">Stacks</span></span>
		  </mat-toolbar>
		<h2>Forgot Password</h2>
		<p style="text-align: center; padding: 0 10px;">Enter your email address below to request a password reset email.</p>
		<div fxLayout fxLayout="row" fxFill>
			<mat-form-field color="accent" fxFlex="95" fxFlexOffset="2.5">
				<input matInput type="text" [disabled]="isBusy" name="username" placeholder="Email Address" 
				 required>
			</mat-form-field>
		</div>
		<button mat-raised-button color="accent" (click)="passwordReset()" disabled [style.color]="'rgba(0, 0, 0, 0.38)'">
			<span style="padding-right: 20px;">Request Password Reset</span>
			<mat-icon style="vertical-align: sub;" [style.color]="'rgba(0, 0, 0, 0.38)'" class="mdi-18px"
			 fontSet="mdi" fontIcon="mdi-{{
              isBusy ? 'loading' : 'arrow-right'
          }}" [class.spin]="isBusy"></mat-icon>
		</button>
		<a routerLink="../sign-in" routerLinkActive="active">Sign In</a>
	</mat-card>
</div>
