<div fxLayout="row" style="height: 100%; width: 100%;">
  <mat-card fxLayout="column" fxFlex="50" fxFlex.xs="70" fxFlex.gt-sm="35" fxFlexOffset="25" fxFlexOffset.xs="15" fxFlexOffset.gt-sm="32.5"
    fxLayoutGap="12px" fxLayoutAlign="space-around center" class="sign-in-card" (keypress)="pressedKey($event.keyCode)">
    <mat-toolbar class="app-toolbar">
        <span style="flex: 1 1 auto; text-align: center;"><mat-icon style="vertical-align: text-bottom;" class="mdi-32px" fontSet="mdi" fontIcon="mdi-image-filter"></mat-icon>
          <span style="margin-left: 8px; font-family: 'Lobster', cursive; font-size: 32px;">Stacks</span></span>
        </mat-toolbar>
    <h2>Sign Up</h2>
    <div fxLayout fxLayout="row" fxFill>
      <mat-form-field color="accent" fxFlex="95" fxFlexOffset="2.5">
        <input matInput [disabled]="isBusy" type="text" name="username" placeholder="Email Address"
          #username required>
      </mat-form-field>
    </div>
    <div fxLayout fxLayout="row" fxFill>
      <mat-form-field color="accent" fxFlex="95" fxFlexOffset="2.5">
        <input matInput [disabled]="isBusy" type="password" name="pwd" placeholder="Password" #password
          required>
      </mat-form-field>
    </div>
    <div fxLayout fxLayout="row" fxFill>
      <mat-form-field color="accent" fxFlex="95" fxFlexOffset="2.5">
        <input matInput [disabled]="isBusy" type="password" name="pwdConfirm" placeholder="Password (Again)"
          #passwordConfirm required>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxFill fxLayoutAlign="start start">
      <span fxFlex="95" fxFlexOffset="2.5">
        <mat-checkbox required [checked]="is18YearsOrOlder" (change)="ageChecked($event)"></mat-checkbox>
        <span>I am 18 years or older.</span>
      </span>
    </div>
    <div fxLayout="row" fxFill fxLayoutAlign="start start">
      <span fxFlex="95" fxFlexOffset="2.5">
        <mat-checkbox required [checked]="hasAgreedToTerms" (change)="termsChecked($event)"></mat-checkbox>
        <span>I agree to the
          <a class="underline" routerLink="../terms" routerLinkActive="active">Terms of Service</a>.</span>
      </span>
    </div>
    <button mat-raised-button color="accent" (click)="register()" disabled [style.color]="'rgba(0, 0, 0, 0.38)'">
      <span style="padding-right: 20px;">Sign Up</span>
      <mat-icon style="vertical-align: sub;" [style.color]="'rgba(0, 0, 0, 0.38)'"
        class="mdi-18px" fontSet="mdi" fontIcon="mdi-{{
              isBusy ? 'loading' : 'arrow-right'
          }}" [class.spin]="isBusy"></mat-icon>
    </button>
    <p>Already have an account?
      <a routerLink="../sign-in" routerLinkActive="active">Sign In</a>
    </p>
  </mat-card>
</div>
